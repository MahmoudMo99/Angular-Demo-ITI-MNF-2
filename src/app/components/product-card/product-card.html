<!-- child -->

<div class="card h-100">
  <div class="card-body">
    <h5>Name : {{ product.name }}</h5>
    <p>Description: {{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Quantity: {{ product.quantity }}</p>
  </div>

  <div class="card-footer d-flex gap-3 justify-content-center">
    <button class="btn btn-warning" (click)="onAddToCart()">Buy</button>
    <!-- <button class="btn btn-info" (click)="onViewDetails(product.id)">
      View Details
    </button> -->

    <button class="btn btn-info" [routerLink]="['/products', product.id]">
      View Details
    </button>
  </div>
</div>
