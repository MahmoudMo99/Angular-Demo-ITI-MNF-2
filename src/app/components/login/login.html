<div class="container login-container">
  <h1>LOGIN</h1>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="input-group d-flex flex-column w-100">
      <label for="email">EMAIL</label>

      <input
        class="form-control w-100"
        type="email"
        placeholder="your@email.com"
        name="email"
        required
        email
        ngModel
        #emailCtrl="ngModel"
        [class.is-invalid]="emailCtrl.invalid && emailCtrl.touched"
        [class.is-valid]="emailCtrl.valid && emailCtrl.touched"
      />

      <!-- error for email  -->

      <!-- @if(emailCtrl.invalid && emailCtrl.touched){
      <div style="color: red">Email is required and must be valid</div>
      } @else if( emailCtrl.valid && emailCtrl.touched ){
      <div style="color: green">Email is valid</div>
      } -->
    </div>

    <div class="input-group d-flex flex-column w-100 mt-5">
      <label for="password">PASSWORD</label>

      <input
        class="form-control w-100"
        type="password"
        placeholder="••••••••"
        name="password"
        required
        minlength="6"
        ngModel
        #passwordCtrl="ngModel"
      />

      <!-- error for password  -->

      <!-- @if(passwordCtrl.invalid && passwordCtrl.touched){
      <div style="color: red">
        Password is required and must be at least 6 cha.
      </div>
      } -->
    </div>

    <button
      class="btn btn-primary mt-5"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
