<!-- parent -->

<div class="container my-4">
  <h2>Our Products</h2>
  <div class="row d-flex g-3">
    @for (prd of products; track $index) {
    <div class="col-md-4">
      <app-product-card
        [product]="prd"
        (addToCart)="handleAddToCart($event)"
      ></app-product-card>
    </div>
    }
  </div>

  <hr />
  <h3>Our Cart</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total for each Product</th>
      </tr>
    </thead>
    <tbody>
      @for (cartPrd of cart; track $index) {
      <tr>
        <td>{{ cartPrd.name }}</td>
        <td>{{ cartPrd.price }}</td>
        <td>{{ cartPrd.quantity }}</td>
        <td>{{ cartPrd.price * cartPrd.quantity }}</td>
      </tr>
      }
    </tbody>
  </table>

  <hr />

  <h3>Total Price : {{ getTotalPrice() }}</h3>
</div>
